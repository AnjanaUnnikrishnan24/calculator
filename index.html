<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="divhead">
                <h1>deli</h1>
            </div>
            <div class="divhead">
                <h4>12 DIGITS <br> 1630 TWO POWER</h4>
            </div>
            <form>
                <div class="display">
                    <input type="number" name="calc_display">
                </div>
                <div>
                    <button><span>&#9654;</span></button>
                    <button class="gbutton">SET</button>
                    <button class="gbutton">TAX-</button>
                    <button class="gbutton">TAX+</button>
                    <button class="ybutton"><span>&#9651;</span></button>
                    <button class="ybutton"><span>&#9661;</span></button>
                </div>
                <div>
                    <button>MU</button>
                    <button>MRC</button>
                    <button>M-</button>
                    <button>M+</button>
                    <button>CORRECT</button>
                    <button>AUTO REPLAY</button>
                </div>
                <div>
                    <button><span>&#8730</span></button>
                    <button class="gb">7</button>
                    <button class="gb">8</button>
                    <button class="gb">9</button>
                    <button>%</button>
                    <button>GT</button>
                </div>
                <div>
                    <button>+/-</button>
                    <button class="gb">4</button>
                    <button class="gb">5</button>
                    <button class="gb">6</button>
                    <button>&times;</button>
                    <button>&div;</button>
                </div>
                <div class="row56">
                    <button class="pbutton">AC</button>
                    <button class="gb">1</button>
                    <button class="gb">2</button>
                    <button class="gb">3</button>
                    <br>
                    <button class="pbutton">ON<br>C.CE</button>
                    <button class="gb">0</button>
                    <button class="gb">00</button>
                    <button class="gb"><span>&#10625;</span></button>
                </div>
                <div class="row56">
                    <button class="plusbutton">&plus;</button>
                </div>
                <div class="row56">
                    <button>&minus;</button><br>
                    <button>&equals;</button>
                </div>
                <div class="row56">
                    <button class="plusbutton">&plus;</button>
                </div>
                <div class="row56">
                    <button>&minus;</button><br>
                    <button>&equals;</button>
                </div>


            </form>
        </div>


    </div>

</body>
</html>
